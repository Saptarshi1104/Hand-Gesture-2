<html>
    <head>
        <title>Hand Gesture recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script> 
        <link rel="stylesheet" href="style.css">
      </head>
      <body>
          <center>
              <h1 class="btn btn-info heading">HAND GESTURE WEB APP
                  <br>
                  <span>&#x270C;</span>
                  <span>&#x1F44C;</span>
                  <span>&#x1F44D;</span>
                  <span>&#x1F44E;</span>
                  <span>&#x270A;</span>
                  <span>&#x1F44F;</span>
                  <span>&#x1F918;</span>
              </h1>
              <h2>Take a selfie of a gesture to know about it's meaning</h2>
              <h3>On the following gestures, the model is trained</h3>
              <h3>
                  <span>&#x270C;</span>
                  <span>|</span>
                  <span>&#x1F44C;</span>
                  <span>|</span>
                  <span>&#x1F44D;</span>
                  <span>|</span>
                  <span>&#x1F44E;</span>
              </h3>
              <div class="col-md-4 col-sm-12 col-xs-12">
                  <label>Webcam View- </label>
                  <div id="camera"></div>
                  <button class="btn btn-danger" onclick="take_snapshot()">Capture Image</button>
              </div>
              <div class="col-md-4 col-sm-12 col-xs-12">
                  <label>Prediction</label>
                  <p id="gesture_name"></p>
                  <p id="gesture_emoji"></p>
              </div>
              <div class="col-md-4 col-sm-12 col-xs-12">
                  <label>Snapshot- </label>
                  <div id="result"></div>
                  <button class="btn btn-warning" onclick="check()">Identify Gesture</button>
              </div>
          </center>
          <script src="main.js"></script>
      </body>
</html>
